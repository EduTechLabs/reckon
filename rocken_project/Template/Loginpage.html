<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Login Page</title>

  <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    </head>


    <form action="/Invoice/auth/" method="POST">
      <body>


        <div style="text-align:center;margin-top:100px;color:green">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="container-fluid ">
          <div class="container">
            <div class="row" >
              <div class="col-sm-4 col-sm-offset-4" >
                <div class="form-group" style="margin-top: 30px">
                  <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" autocomplete="off">
                </div>

                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password"autocomplete="off">
                </div>

                <div class="form-group" style="text-align:center ;margin-top:20px">
              <button type="submit" class="btn btn-success form-control" style="height: 40px;width:200px" >Submit</button>
            </div>

              {{validation}}
            </div>
          </div>
        </div>
      </div>
    </form>


    <!-- jQuery -->
    <script src="//code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="/static/bower_components/bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
