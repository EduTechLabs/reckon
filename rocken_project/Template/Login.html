<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <div style="text-align:center">
    <h1>Login</h1>
    </div>
    <body>
      <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
               <form role="form"  method="post" action="/Invoice/auth/">
            
             <div class="form-group" style="margin-top: 30px">
              <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" autocomplete="off">
            </div>

            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password"autocomplete="off">
            </div>
            <button class="btn btn-lg btn-success btn-block" style="margin-top:33px" type="submit">submit</button>
            {{validation}}
            </form>
          </div>
        </div>
      </div>
    </div>
    
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/bower_components/bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
