
<div class="form-group row" style="background:#2f2f2f; margin-bottom:20px;
border-radius:5px; ">
<div class="col-xs-3 col-xs-offset-3">

	<div class="form-group" >

		<label for="name" style="color:#fff;margin-top: 9%;">Base Amount </label>
		<input type="number"  class="form-control" name="name" ng-model="formData.baseAmount" ng-change="totalInvoceAmount();totalAmtinBank();"  >
	</div>

	<div class="form-group" >
		<label for="number" style="color:#fff;">Service Tax In %</label>
		<input type="number"  class="form-control" name="service" ng-model="formData.service" ng-change="totalInvoceAmount();totalAmtinBank(); ">
	</div>

	<div class="form-group" >
		<label for="number" style="color:#fff;">TDS In %</label>
		<input type="number"  class="form-control" name="tds" ng-model="formData.Tds" ng-change="totalInvoceAmount();totalAmtinBank();">
	</div>


	<div class="form-group">

		<div class="" style="color:#fff;">
			<label>

				<label>  <input type="radio"  ng-model="open" value="sub " checked/></label>
				TDS 
			</label>
		</div>
		<div class="" style="color:#fff;">
			<label>

				<input type="radio" name="test" ng-model="Opearation" value="add" checked/> 
				Service Tax 15 % of Base Amount
			</label>
		</div>
	</div>

</div>


<div class="form-group row" >
	<div class="col-xs-3 ">

	<div class="form-group" >
		<label for="number" style="color:#fff;margin-top: 15px;">Eq service Tax Amount </label>
		<input type="number"  class="form-control" name="service_1"   value="{{total()}}">
	</div>

	<div class="form-group" >			
		<label  for="number"style="color:#fff; ">Eq TDS Amount</label>
		<input type="number"  class="form-control" value="{{totalAmt()}}"  >
	</div>
	<br>
	<div class="form-group" >
		<label for="name" style="color:#fff;">Total Invoice Amount</label>
		<input type="number"  class="form-control" name="TotalInvoceAmount" ng-model="totalInAmount" value="{{totalInvoceAmount()}}"  >
	</input>
</div>

<div class="form-group" >
	<label for="name" style="color:#fff;"> Total Amount In Bank </label>
	<input type="number" class="form-control" value="{{totalAmtinBank()}}" >
</div>


</div>
